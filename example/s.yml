edition: 1.0.0
services:
  website:
    component: /Users/shihuali/workspace/website/lib/index.js
    access: my
    props:
      bucket: shl-website-test01
      src:
        src: ./src
        dist: ./build
        hook: npm run build
        index: index.html
        error: index.html
      region: cn-hangzhou
      cors:
        - allowedOrigin: '*'
          allowedMethod:
            - GET
            - POST
          allowedHeader: age
          exposeHeader: age
          maxAgeSeconds: 10
      hosts:
        - host: shl-website-test01.oss.devsapp.cn
