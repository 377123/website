edition: 1.0.0
services:
  website:
    component: /Users/shihuali/workspace/website/lib/index.js # 指向项目路径
    access: my
    props:
      bucket: shl-website-test01
      src:
        src: './src'
        dist: './build'
        hook: npm run build
        index: index.html
        error: index.html
      region: cn-hangzhou
      hosts:
        - host: shl2.shihuali.top
          access:
            referer:
              refererType: blacklist # whitelist：白名单 blacklist：黑名单
              allowEmpty: true #true 代表允许空 Referer字段访问CDN资源，反之为false
              referers: 
                - 'aliyun.com'
                - 'taobao.com'



