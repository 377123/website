edition: 1.0.0
services:
  website:
    component: /Users/yk/heimanba/aliFE/devsapp/website/lib/index.js # 指向项目路径
    access: simple_mvc
    props:
      bucket: dankun-website-1
      src:
        codeUri: ./
        publishDir: ./build
        buildCommand: npm run build
        index: index.html
        error: index.html
      region: cn-hangzhou
      hosts:
        - host: auto
      faas:
        service: dankun-midway-app
        codeUri: './functions'
        memorySize: 128
        timeout: 60
        initializationTimeout: 60
        instanceConcurrency:  1
        instanceType: e1
