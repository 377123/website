Type: Component
Name: website
Provider:
  - 阿里云
Version: 0.0.8
Description: 阿里云静态资源组件，帮助您快速部署静态资源项目
HomePage: https://github.com/devsapp/website
Tags:
  - 静态网站
Category: 基础云服务
Commands:
  deploy: 部署静态资源项目

Properties:
  bucket:
    description: OSS Bucket
    required: true
    type:
      - String

  region:
    description: 地域
    required: false
    default: cn-hangzhou
    type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  src:
    description: 执行目录
    required: true
    type:
      - Struct:
          src:
            required: true
            description: 你构建的项目代码目录。
            default: './'
            type:
              - String
          dist:
            required: false
            description: 钩子脚本执行构建后，输出的目录。如果配置 hook， 此参数必填
            default: './build'
            type:
              - String
          hook:
            required: false
            description: 钩子脚本。在你项目代码上传之前执行。
            default: npm run build
            type:
              - String
          index:
            required: false
            description: 默认首页
            default: index.html
            type:
              - String
          error:
            required: false
            description: 默认 404 页
            default: error.html
            type:
              - String
  hosts:
    description: CDN 加速域名配置
    required: false
    type:
      - LIST:
          host:
            description: 需要接入的 CDN 域名
            required: true
            type:
              - String
          access:
            description: 访问控制
            required: false
            type:
              - Struct:
                  referer:
                    description: Referer防盗链
                    required: false
                    type:
                      - Struct:
                          refererType:
                            description: Referer类型
                            required: true
                            type:
                              - Enum:
                                  - blacklist
                                  - whitelist
                          allowEmpty:
                            description: 允许空 Referer字段访问CDN资源
                            required: false
                            type:
                              - Boolean
                          referers:
                            description: 规则，支持通配符，如a.*b.com可以匹配到a.aliyun.b.com或a.img.b.com等
                            required: true
                            type:
                              - List<String>
  cors:
    description: 设置跨域资源共享规则
    required: false
    type:
      - Struct:
          allowedOrigin:
            description: 允许访问的域名
            required: true
            type:
              - List<String>
          allowedMethod:
            description: 允许访问的域名
            required: true
            type:
              - List:
                  - GET
                  - PUT
                  - DELETE
                  - POST
                  - HEAD
