Type: Component
Name: website
Version: 0.0.1
Description: 阿里云静态资源组件，帮助您快速部署静态资源项目
Category: 基础云服务
Commands:
  deploy: 部署静态资源项目
  remove: 移除项目

Properties:
  bucket:
    description: OSS Bucket
    required: true
    type:
      - String

  region:
    description: 地域
    required: false
    default: cn-hangzhou
    type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1

  domain:
    description: 域名配置
    required: false
    type:
      - String

  src:
    description: 执行目录
    required: true
    type:
      - Struct:
          src:
            required: true
            description: 你构建的项目代码目录。
            default: './'
            type:
              - String
          dist:
            required: false
            description: 钩子脚本执行构建后，输出的目录。如果配置 hook， 此参数必填
            default: './build'
            type:
              - String
          hook:
            required: false
            description: 钩子脚本。在你项目代码上传之前执行。
            default: npm run build
            type:
              - String
          index:
            required: false
            description: 默认首页
            default: index.html
            type:
              - String
          error:
            required: false
            description: 默认 404 页
            default: error.html
            type:
              - String
  cors:
    description: 设置跨域资源共享规则  # https://help.aliyun.com/document_detail/142900.htm?spm=a2c4g.11186623.2.18.10db66ffviAcIU#section-jfv-uw1-ua4
    required: false
    type:
      - Struct:
          allowedOrigin:
            description: 允许访问的域名
            required: true
            type:
              - List<String>
          allowedMethod:
            description: 允许访问的域名
            required: true
            type:
              - List<String>:
                - GET
                - PUT
                - DELETE
                - POST
                - HEAD